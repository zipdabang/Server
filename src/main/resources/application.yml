


spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${aws.db.username}
    password: ${aws.db.password}
    url: ${aws.db.url}
  output:
    ansi:
      enabled: always

##  # local redis
#  redis:
#    host:localhost

  redis:
    host: zipdabang-redis.osattk.ng.0001.apn2.cache.amazonaws.com
  #  batch:
  #    jdbc:
  #      initialize-schema: always
  #    job:
  #      names: myJob
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
#        show_sql: true
#        format_sql: true
        use_sql_comments: true
        hbm2ddl:
          auto: update
        default_batch_fetch_size: 1000

  logging:
    level:
      #      root: info
      org.hibernate.SQL: DEBUG
      org.hibernate.type: trace

oauth:
  kakao:
    baseUrl: ${KAKAO_BASE_URL}
    clientId: ${KAKAO_CLIENT_ID}
    secretKeyREST: ${KAKAO_SECRET_REST}
    secretKeyAndroid : ${KAKAO_SECRET_ANDROID}
  google:

jwt:
  header: Authorization
  secret: ${JWT_SECRET}
  authorities-key: ${JWT_AUTHORITIES_KEY}
  access-token-validity-in-seconds: 1210000000 # 30 m
  refresh-token-validity-in-seconds: 1210000000 # 14 d
